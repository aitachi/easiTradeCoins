version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg14
    container_name: easitrade-postgres
    environment:
      POSTGRES_DB: easitradecoins
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deployment/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - easitrade-network

  redis:
    image: redis:7-alpine
    container_name: easitrade-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - easitrade-network

  backend:
    build:
      context: ./go-backend
      dockerfile: Dockerfile
    container_name: easitrade-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/easitradecoins
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      API_PORT: 8080
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      - postgres
      - redis
    networks:
      - easitrade-network

  nginx:
    image: nginx:alpine
    container_name: easitrade-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
    networks:
      - easitrade-network

volumes:
  postgres_data:
  redis_data:

networks:
  easitrade-network:
    driver: bridge
