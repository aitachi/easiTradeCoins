version: '3.8'

services:
  # ================================
  # Core Database Services
  # ================================
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: easitrade-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-easitradecoins}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deployment/init_mysql.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - easitrade-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-easitradecoins}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ================================
  # Redis Cache (Single Node)
  # ================================
  redis:
    image: redis:7-alpine
    container_name: easitrade-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123} --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - easitrade-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # ================================
  # Redis Cluster (Production)
  # ================================
  redis-node-1:
    image: redis:7-alpine
    container_name: easitrade-redis-1
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    ports:
      - "7001:6379"
      - "17001:16379"
    volumes:
      - redis_cluster_1:/data
    networks:
      - easitrade-network
    profiles:
      - production
    restart: unless-stopped

  redis-node-2:
    image: redis:7-alpine
    container_name: easitrade-redis-2
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    ports:
      - "7002:6379"
      - "17002:16379"
    volumes:
      - redis_cluster_2:/data
    networks:
      - easitrade-network
    profiles:
      - production
    restart: unless-stopped

  redis-node-3:
    image: redis:7-alpine
    container_name: easitrade-redis-3
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    ports:
      - "7003:6379"
      - "17003:16379"
    volumes:
      - redis_cluster_3:/data
    networks:
      - easitrade-network
    profiles:
      - production
    restart: unless-stopped

  # ================================
  # Message Queue - Kafka
  # ================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: easitrade-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - easitrade-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: easitrade-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - easitrade-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # ================================
  # Go Backend Application
  # ================================
  backend:
    build:
      context: ./go-backend
      dockerfile: Dockerfile
      args:
        BUILD_VERSION: ${BUILD_VERSION:-latest}
    container_name: easitrade-backend
    environment:
      # Application
      APP_ENV: ${APP_ENV:-production}
      APP_PORT: ${APP_PORT:-8080}
      APP_METRICS_PORT: ${APP_METRICS_PORT:-8081}

      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DB_NAME: ${POSTGRES_DB:-easitradecoins}
      DB_SSL_MODE: ${DB_SSL_MODE:-disable}
      DB_MAX_CONNECTIONS: ${DB_MAX_CONNECTIONS:-100}
      DB_MAX_IDLE_CONNECTIONS: ${DB_MAX_IDLE_CONNECTIONS:-10}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
      REDIS_DB: ${REDIS_DB:-0}

      # Kafka
      KAFKA_BROKERS: kafka:9092
      KAFKA_TOPIC_ORDERS: ${KAFKA_TOPIC_ORDERS:-orders}
      KAFKA_TOPIC_TRADES: ${KAFKA_TOPIC_TRADES:-trades}
      KAFKA_TOPIC_NOTIFICATIONS: ${KAFKA_TOPIC_NOTIFICATIONS:-notifications}

      # Security
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-24h}
      BCRYPT_COST: ${BCRYPT_COST:-10}

      # Blockchain
      ETHEREUM_RPC_URL: ${ETHEREUM_RPC_URL:-https://mainnet.infura.io/v3/YOUR-PROJECT-ID}
      ETHEREUM_CHAIN_ID: ${ETHEREUM_CHAIN_ID:-1}
      PRIVATE_KEY: ${PRIVATE_KEY:-}
      CONTRACT_ADDRESS_STAKING: ${CONTRACT_ADDRESS_STAKING:-}
      CONTRACT_ADDRESS_AIRDROP: ${CONTRACT_ADDRESS_AIRDROP:-}
      CONTRACT_ADDRESS_TOKEN_FACTORY: ${CONTRACT_ADDRESS_TOKEN_FACTORY:-}

      # Risk Management
      ORDER_RATE_LIMIT: ${ORDER_RATE_LIMIT:-10}
      ORDER_RATE_WINDOW: ${ORDER_RATE_WINDOW:-60s}
      MAX_PRICE_DEVIATION: ${MAX_PRICE_DEVIATION:-0.20}
      WITHDRAWAL_DAILY_LIMIT: ${WITHDRAWAL_DAILY_LIMIT:-100000}
      LARGE_WITHDRAWAL_THRESHOLD: ${LARGE_WITHDRAWAL_THRESHOLD:-10000}

      # Feature Flags
      ENABLE_WEBSOCKET: ${ENABLE_WEBSOCKET:-true}
      ENABLE_STOP_ORDER_MONITOR: ${ENABLE_STOP_ORDER_MONITOR:-true}
      ENABLE_RISK_MANAGER: ${ENABLE_RISK_MANAGER:-true}
      ENABLE_SWAGGER: ${ENABLE_SWAGGER:-true}

      # Monitoring
      PROMETHEUS_ENABLED: ${PROMETHEUS_ENABLED:-true}
      LOG_LEVEL: ${LOG_LEVEL:-info}

    ports:
      - "${APP_PORT:-8080}:8080"
      - "${APP_METRICS_PORT:-8081}:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - easitrade-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ================================
  # Nginx Reverse Proxy
  # ================================
  nginx:
    image: nginx:1.25-alpine
    container_name: easitrade-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployment/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - easitrade-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ================================
  # Monitoring Stack (Profile: monitoring)
  # ================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: easitrade-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./deployment/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./deployment/prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    networks:
      - easitrade-network
    profiles:
      - monitoring
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.1.0
    container_name: easitrade-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3000}
    ports:
      - "3000:3000"
    volumes:
      - ./deployment/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./deployment/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - easitrade-network
    profiles:
      - monitoring
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: easitrade-alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    volumes:
      - ./deployment/alertmanager/config.yml:/etc/alertmanager/config.yml:ro
      - alertmanager_data:/alertmanager
    networks:
      - easitrade-network
    profiles:
      - monitoring
    restart: unless-stopped

  # ================================
  # Logging Stack (Profile: logging)
  # ================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    container_name: easitrade-elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - easitrade-network
    profiles:
      - logging
    restart: unless-stopped

  logstash:
    image: docker.elastic.co/logstash/logstash:8.10.0
    container_name: easitrade-logstash
    ports:
      - "5044:5044"
      - "9600:9600"
    volumes:
      - ./deployment/logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./deployment/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
    depends_on:
      - elasticsearch
    networks:
      - easitrade-network
    profiles:
      - logging
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.10.0
    container_name: easitrade-kibana
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - easitrade-network
    profiles:
      - logging
    restart: unless-stopped

  # ================================
  # Database Admin Tools (Profile: dev)
  # ================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: easitrade-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@easitrade.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - easitrade-network
    profiles:
      - dev
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: easitrade-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-redis123}
    ports:
      - "8082:8081"
    depends_on:
      - redis
    networks:
      - easitrade-network
    profiles:
      - dev
    restart: unless-stopped

# ================================
# Volumes
# ================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  redis_cluster_1:
    driver: local
  redis_cluster_2:
    driver: local
  redis_cluster_3:
    driver: local
  zookeeper_data:
    driver: local
  zookeeper_logs:
    driver: local
  kafka_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local
  elasticsearch_data:
    driver: local
  nginx_logs:
    driver: local
  pgadmin_data:
    driver: local

# ================================
# Networks
# ================================
networks:
  easitrade-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
