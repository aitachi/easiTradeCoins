[profile.default]
src = "contracts/src"
out = "contracts/out"
libs = ["lib"]
script = "contracts/script"
test = "contracts/test"

# Optimizer settings
optimizer = true
optimizer_runs = 200

# EVM version
evm_version = "paris"

# Gas reports
gas_reports = ["*"]

# Remappings
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "@chainlink/=lib/chainlink/",
]

# RPC endpoints
[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
sepolia = "${SEPOLIA_RPC_URL}"

# Solidity compiler
solc = "0.8.20"

# Etherscan
[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
sepolia = { key = "${ETHERSCAN_API_KEY}" }

# Test settings
[fuzz]
runs = 256
